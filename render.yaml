services:
  # Backend API сервер
  - type: web
    name: real-estate-backend
    runtime: python
    repo: https://github.com/ColonelRarity/-real-estate-pricing-system.git
    buildCommand: |
      cd real-estate-app/backend &&
      pip install -r requirements.txt
    startCommand: |
      cd real-estate-app/backend &&
      python -c "from database import DatabaseManager; db = DatabaseManager(); db.create_tables(); db.initialize_cities_and_districts()" &&
      python main.py
    envVars:
      - key: DATABASE_URL
        sync: false  # ← введи вручну через Render Dashboard (Environment)
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production

  # Автоматична система парсингу
  - type: worker
    name: real-estate-scraper
    runtime: python
    repo: https://github.com/ColonelRarity/-real-estate-pricing-system.git
    buildCommand: |
      cd real-estate-app/data-collection &&
      pip install -r requirements.txt
    startCommand: |
      cd real-estate-app/data-collection &&
      python start_auto_scraper.py
    envVars:
      - key: DATABASE_URL
        sync: false  # ← теж введи вручну
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  # Веб інтерфейс
  - type: web
    name: real-estate-web
    runtime: node
    repo: https://github.com/ColonelRarity/-real-estate-pricing-system.git
    buildCommand: |
      cd real-estate-app/web &&
      npm install &&
      npm run build
    startCommand: cd real-estate-app/web && npx serve -s build -l 10000
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: real-estate-backend
          property: host
